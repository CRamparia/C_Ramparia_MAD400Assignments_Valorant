    <h1 class="title">{{ valorantAgent?.title }}</h1>
    <img *ngIf="valorantAgent?.imgURL" [src]="valorantAgent?.imgURL">

    <div *ngIf="valorantAgent?.type == null">{{ valorantAgent?.type }}</div>

    <ng-template [ngIf] ="!valorantAgent?.imgURL">
        <img src="https://images2.minutemediacdn.com/image/upload/c_fill,w_720,ar_16:9,f_auto,q_auto,g_auto/shape/cover/sport/dataimagejpegbase649j4AAQSkZJRgABAQAAAQABAAD2wBDAA-8206822496798b155c5dcf506ba8c921.jpg">
    </ng-template>

    <h2 appHoverAffect [e] = "'type'" class="type"> || role || \\ {{ valorantAgent?.type }} //</h2>
    
    <div class="ability" appHoverAffect [e] = "'ability'">{{ valorantAgent?.abilities }}</div>

    <p class="description">{{ valorantAgent?.description }}</p>


    <div *ngIf="valorantAgent?.tags" class="tags" >
        <span class="tag" *ngFor="let tag of valorantAgent?.tags">{{ tag }}</span>
    </div>
